</style></head><body><article id="6078c954-e6e2-4051-90d7-502013fe78f4" class="page sans"><header><div class="page-header-icon undefined"><span class="icon">📝</span></div><h1 class="page-title">Summary of Findings</h1></header><div class="page-body"><figure id="380fd0ca-45ae-4df9-a989-151bd76cad48" class="link-to-page"><a href="database/"><span class="icon">💽</span>AbsSum Papers</a></figure><h2 id="ee34247a-c0dc-421a-bbbd-166a95b046bb" class="">Datasets</h2><figure id="156c14ab-93b0-4cbe-bff6-4c395f6f0277"><a href="https://paperswithcode.com/dataset/samsum-corpus" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Papers with Code - SAMSum Corpus Dataset</div><div class="bookmark-description">A new dataset with abstractive dialogue summaries.</div></div><div class="bookmark-href"><img src="https://paperswithcode.com/favicon.ico" class="icon bookmark-icon"/>https://paperswithcode.com/dataset/samsum-corpus</div></div><img src="https://production-assets.paperswithcode.com/perf/images/default_dataset-efab89e8.jpeg" class="bookmark-image"/></a></figure><figure id="e344ea65-e8c1-4fdd-9ca0-82f686b79408"><a href="https://paperswithcode.com/dataset/dialogsum" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Papers with Code - DialogSum Dataset</div><div class="bookmark-description">DialogSum is a large-scale dialogue summarization dataset, consisting of 13,460 dialogues with corresponding manually labeled summaries and topics. This work is accepted by ACL findings 2021. You may find the paper here: https://arxiv.org/pdf/2105.06762.pdf. If you want to use our dataset, please cite our paper.</div></div><div class="bookmark-href"><img src="https://paperswithcode.com/favicon.ico" class="icon bookmark-icon"/>https://paperswithcode.com/dataset/dialogsum</div></div><img src="https://production-media.paperswithcode.com/datasets/Screenshot_2021-06-02_at_17.29.45.png" class="bookmark-image"/></a></figure><figure id="123c8270-2e9a-4c35-971d-f3cf10cafd4c"><a href="https://paperswithcode.com/dataset/cnn-daily-mail-1" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Papers with Code - CNN/Daily Mail Dataset</div><div class="bookmark-description">CNN/Daily Mail is a dataset for text summarization. Human generated abstractive summary bullets were generated from news stories in CNN and Daily Mail websites as questions (with one of the entities hidden), and stories as the corresponding passages from which the system is expected to answer the fill-in the-blank question.</div></div><div class="bookmark-href"><img src="https://paperswithcode.com/favicon.ico" class="icon bookmark-icon"/>https://paperswithcode.com/dataset/cnn-daily-mail-1</div></div><img src="https://production-media.paperswithcode.com/datasets/Screenshot_2021-01-07_at_17.21.54.png" class="bookmark-image"/></a></figure><figure id="c9c08f92-b6c2-47cb-b947-0800a3963d9c"><a href="https://paperswithcode.com/dataset/c4" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Papers with Code - C4 Dataset</div><div class="bookmark-description">C4 is a colossal, cleaned version of Common Crawl&#x27;s web crawl corpus. It was based on Common Crawl dataset: https://commoncrawl.org. It was used to train the T5 text-to-text Transformer models. The dataset can be downloaded in a pre-processed form from allennlp.</div></div><div class="bookmark-href"><img src="https://paperswithcode.com/favicon.ico" class="icon bookmark-icon"/>https://paperswithcode.com/dataset/c4</div></div><img src="https://production-media.paperswithcode.com/datasets/Screen_Shot_2021-02-01_at_5.00.06_PM.png" class="bookmark-image"/></a></figure><h2 id="d3add779-c6c7-453e-903b-67b46c243167" class="">Further Readings</h2><figure id="85630e13-9957-4074-98f3-13f5b1a54b18"><a href="https://paperswithcode.com/methods/category/transformers" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Papers with Code - An Overview of Transformers</div><div class="bookmark-description">Transformers are a type of neural network architecture that have several properties that make them effective for modeling data with long-range dependencies. They generally feature a combination of multi-headed attention mechanisms, residual connections, layer normalization, feedforward connections, and positional embeddings.</div></div><div class="bookmark-href"><img src="https://paperswithcode.com/favicon.ico" class="icon bookmark-icon"/>https://paperswithcode.com/methods/category/transformers</div></div><img src="https://production-media.paperswithcode.com/method_collections/trans.jpeg" class="bookmark-image"/></a></figure><figure id="08210696-6b2a-4f44-a5f4-f14e967e0723"><a href="https://direct.mit.edu/coli/article/47/4/813/106774/Abstractive-Text-Summarization-Enhancing-Sequence" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Abstractive Text Summarization: Enhancing Sequence-to-Sequence Models Using Word Sense Disambiguation and Semantic Content Generalization</div><div class="bookmark-description">Abstract. Nowadays, most research conducted in the field of abstractive text summarization focuses on neural-based models alone, without considering their combination with knowledge-based approaches that could further enhance their efficiency. In this direction, this work presents a novel framework that combines sequence-to-sequence neural-based text summarization along with structure and semantic-based methodologies.</div></div><div class="bookmark-href"><img src="https://mitp.silverchair-cdn.com/Themes/Client/app/img/favicons/v-638040610345798427/favicon.ico" class="icon bookmark-icon"/>https://direct.mit.edu/coli/article/47/4/813/106774/Abstractive-Text-Summarization-Enhancing-Sequence</div></div><img src="https://mitp.silverchair-cdn.com/data/SiteBuilderAssets/Live/Images/coli/coli43644936.png" class="bookmark-image"/></a></figure><figure id="d029d72c-aab4-490a-b959-1ffdb5b500c9"><a href="https://www.psychosocial.com/article/PR2021007/31729/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Abstractive Summarization of Text using Encoder-Decoder Based Architecture - International Journal of Psychosocial Rehabilitation</div><div class="bookmark-description">Abstractive Summarization of Text using Encoder-Decoder Based Architecture K.S. Agilan, R. Aswathaman, R. Harinisri, M. Salomi Abstract The internet keeps bringing tons and tons of information to its users on a daily basis - reading everything can consume months or years and sometimes even decades.</div></div><div class="bookmark-href">https://www.psychosocial.com/article/PR2021007/31729/</div></div></a></figure><figure id="08ac1b55-75ee-4bea-8106-ecb6661add20"><a href="https://blog.floydhub.com/gentle-introduction-to-text-summarization-in-machine-learning/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">A Gentle Introduction to Text Summarization in Machine Learning</div><div class="bookmark-description">Machine Learning Text summarization is a common problem in the fields of machine learning and natural language processing (NLP). In this article, we&#x27;ll explore how to create a simple extractive text summarization algorithm. Have you ever summarized a lengthy document into a short paragraph? How long did you take?</div></div><div class="bookmark-href"><img src="https://blog.floydhub.com/favicon.png" class="icon bookmark-icon"/>https://blog.floydhub.com/gentle-introduction-to-text-summarization-in-machine-learning/</div></div><img src="https://blog.floydhub.com/content/images/2019/04/romain-vignes-53940-unsplash-2.jpg" class="bookmark-image"/></a></figure><figure id="fa311d77-27a4-4412-b259-cbc795484518"><a href="https://www.analyticsvidhya.com/blog/2022/02/text-summarisation/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Text Summarisation</div><div class="bookmark-description">This article was published as a part of the Data Science Blogathon. Text Summarisation is an important Natural Language Processing(NLP) task. Text summarisation involves condensing a larger text into smaller sizes by preserving the meaning to convey the core message of the text.</div></div><div class="bookmark-href"><img src="https://www.analyticsvidhya.com/wp-content/uploads/2015/02/logo_square_v2.jpg" class="icon bookmark-icon"/>https://www.analyticsvidhya.com/blog/2022/02/text-summarisation/</div></div><img src="https://cdn.analyticsvidhya.com/wp-content/uploads/2019/06/Text-Summarization.jpg" class="bookmark-image"/></a></figure><figure id="7a56f4be-91ca-4b06-99c4-290a4e3fa2b7"><a href="https://accern.com/blog/nlp-text-summarization/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">NLP Text Summarization: Benefits &amp; Use Cases</div><div class="bookmark-description">It can take a person days, or even weeks, to sift through a 50-page technical document, filter out irrelevant material, and write a complete summary of the text without compromising on correctness. When you consider sensitive legal and financial documents, there is no room for error including leaving an important detail out.</div></div><div class="bookmark-href"><img src="https://accern.com/wp-content/uploads/2022/08/cropped-accern-logo-sm-192x192.png" class="icon bookmark-icon"/>https://accern.com/blog/nlp-text-summarization/</div></div><img src="https://accern.com/wp-content/uploads/2022/09/nlp-text-summarization.jpg" class="bookmark-image"/></a></figure><figure id="eba50a31-8ffc-48a2-a220-b347c806ebba"><a href="https://www.activestate.com/blog/how-to-do-text-summarization-with-python/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">How to do text summarization with deep learning and Python - ActiveState</div><div class="bookmark-description">Ever feel like you don&#x27;t have enough time to read everything that you want to? What if you could run a routine that summarized documents for you, whether it&#x27;s your favorite news source, academic articles, or work-related documents? Text summarization is a Natural Language Processing (NLP) task that summarizes the information in large texts for quicker consumption without losing vital information.</div></div><div class="bookmark-href"><img src="https://www.activestate.com/wp-content/uploads/fbrfg/favicon.ico" class="icon bookmark-icon"/>https://www.activestate.com/blog/how-to-do-text-summarization-with-python/</div></div><img src="https://cdn.activestate.com/wp-content/uploads/2021/12/python-text-summarization.jpg" class="bookmark-image"/></a></figure><figure id="f5ee7c51-dc61-437a-b26c-dbf4aa3d6642"><a href="https://www.mygreatlearning.com/blog/text-summarization-in-python/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Text Summarization in Python</div><div class="bookmark-description">Before we move on to the complicated concepts, let us quickly understand Text Summarization in Python. Here is the definition for the same.</div></div><div class="bookmark-href"><img src="https://www.mygreatlearning.com/favicon.ico" class="icon bookmark-icon"/>https://www.mygreatlearning.com/blog/text-summarization-in-python/</div></div><img src="https://d1m75rqqgidzqn.cloudfront.net/wp-data/2021/04/06141222/iStock-1221007062.jpg" class="bookmark-image"/></a></figure><figure id="b48404ca-90c0-4415-b03d-c7094d61b209"><a href="https://www.analyticsvidhya.com/blog/2019/06/comprehensive-guide-text-summarization-using-deep-learning-python/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Text Summarization | Text Summarization Using Deep Learning</div><div class="bookmark-description">&quot;I don&#x27;t want a full report, just give me a summary of the results&quot;. I have often found myself in this situation - both in college as well as my professional life. We prepare a comprehensive report and the teacher/supervisor only has time to read the summary. Sounds familiar?</div></div><div class="bookmark-href"><img src="https://www.analyticsvidhya.com/wp-content/uploads/2015/02/logo_square_v2.jpg" class="icon bookmark-icon"/>https://www.analyticsvidhya.com/blog/2019/06/comprehensive-guide-text-summarization-using-deep-learning-python/</div></div><img src="https://cdn.analyticsvidhya.com/wp-content/uploads/2019/06/Text-Summarization.jpg" class="bookmark-image"/></a></figure><figure id="0b98237b-78a2-46ff-b036-720f1ad4e9f9"><a href="https://www.microsoft.com/en-us/research/blog/introducing-mass-a-pre-training-method-that-outperforms-bert-and-gpt-in-sequence-to-sequence-language-generation-tasks/?lang=fr_ca" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Introducing MASS - A pre-training method that outperforms BERT and GPT in sequence to sequence language generation tasks</div><div class="bookmark-description">Pre-training is a hot topic in NLP research and models like BERT and GPT have definitely delivered exciting breakthroughs. The challenge is in upping our game in finer sequence to sequence based language generation tasks. Enter MASS. Click the link in our bio to learn more!</div></div><div class="bookmark-href"><img src="https://www.microsoft.com/favicon.ico" class="icon bookmark-icon"/>https://www.microsoft.com/en-us/research/blog/introducing-mass-a-pre-training-method-that-outperforms-bert-and-gpt-in-sequence-to-sequence-language-generation-tasks/?lang=fr_ca</div></div><img src="https://www.microsoft.com/en-us/research/uploads/prod/2019/06/Pre-Training-Method-MASS_Social_06_2019_1200x627.png" class="bookmark-image"/></a></figure><figure id="15c09c32-c856-4fce-9984-5b0e2bbb42d1"><a href="https://www.hindawi.com/journals/cin/2022/7132226/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">A Comprehensive Survey of Abstractive Text Summarization Based on Deep Learning</div><div class="bookmark-description">With the rapid development of the Internet, the massive amount of web textual data has grown exponentially, which has brought considerable challenges to downstream tasks, such as document management, text classification, and information retrieval. Automatic text summarization (ATS) is becoming an extremely important means to solve this problem.</div></div><div class="bookmark-href"><img src="https://www.hindawi.com/favicon.ico" class="icon bookmark-icon"/>https://www.hindawi.com/journals/cin/2022/7132226/</div></div><img src="https://images.hindawi.com/journals/cin/cin.banner.jpg" class="bookmark-image"/></a></figure><figure id="2b255b36-a69a-4ddf-939c-746cf713bae8"><a href="https://www.edlitera.com/en/blog/posts/text-summarization-nlp-how-to" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">How to Summarize Text using Machine Learning Models | Edlitera</div><div class="bookmark-description">In this article, we introduce a few ways in which we can use recent advances in natural language processing and deep learning to summarize text. The techniques shown here have wide applications - from automatically extracting meaning from user reviews, to legal contract analysis, optimizing SEO strategies, financial analysis, extracting important information from electronic medical records, etc.</div></div><div class="bookmark-href"><img src="https://d2og354t7acguf.cloudfront.net/assets/favicon-3ceba9673165704dc3ec788f99053559ea58e224ea27a3ce03345ed902af47e9.ico" class="icon bookmark-icon"/>https://www.edlitera.com/en/blog/posts/text-summarization-nlp-how-to</div></div><img src="https://res.cloudinary.com/edlitera/image/upload/c_scale,f_auto,h_1040,q_auto/6mtqma9uzp03vzp1zz8nblzlrm9z" class="bookmark-image"/></a></figure><figure id="546de62f-37c7-4af9-9138-34a540308629"><a href="https://towardsdatascience.com/deep-learning-models-for-automatic-summarization-4c2b89f2a9ea" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Deep Learning Models for Automatic Summarization</div><div class="bookmark-description">PDF version on arXiv For over a quarter of century we have been able to search the web by querying a search engine using a couple of relevant keywords. Without such a tool the internet would be nothing but useless garbage dump of data.</div></div><div class="bookmark-href"><img src="https://miro.medium.com/fit/c/256/256/1*VzTUkfeGymHP4Bvav-T-lA.png" class="icon bookmark-icon"/>https://towardsdatascience.com/deep-learning-models-for-automatic-summarization-4c2b89f2a9ea</div></div><img src="https://miro.medium.com/max/1200/1*35f7jR7nUaSEKk9fam1HhQ.jpeg" class="bookmark-image"/></a></figure><p id="28bfeb44-174d-4b7f-9fdd-9ef02c943a8c" class="">
</p></div></article></body></html>
